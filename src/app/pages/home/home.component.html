<div class="home_container">
    <ng-container *ngFor="let i of data; index">
        <app-card
            gameCover="{{i.gameCover}}"
            label="{{i.label}}"
            title="{{i.title}}"
            gameType="{{i.gameType}}"
            price="{{i.price}}"
        ></app-card> 
    </ng-container>
</div>
